<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <script>
        let person = {
          name : '김종덕',
          sayHello : function () {
            console.log('hello');
          },
        }
        console.log(person.name);
        person.sayHello();
    </script>
</body>
</html>
